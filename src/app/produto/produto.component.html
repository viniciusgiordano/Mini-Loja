<div class="container">
  <div class="card col-md-6" *ngFor="let produto of produtos">
    <div class="card-block produto-item" id="{{ produto.id }}">
      <div class="card-image">
        <figure class="image">
          <img
            src="{{ produto.imagem }}"
            alt="Imagem do produto"
            class="produto-imagem"
          />
        </figure>
      </div>
      <p class="produto-descricao">{{ produto.descricao }}</p>
      <p class="produto-preco">R${{ produto.preco }}</p>
    </div>
  </div>
</div>
